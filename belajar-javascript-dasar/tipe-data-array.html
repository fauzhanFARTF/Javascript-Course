<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Array</title>
</head>
<body>
<script>

    let arrayKosong = [];
    document.writeln(typeof(arrayKosong));
    document.writeln("<br>");
    document.writeln(arrayKosong);

    let arrayNama = ["Eko", "Kurniawan", "Khannedy",1,true];
    document.writeln(typeof(arrayNama));
    document.writeln("<br>");
    document.writeln(arrayNama);

    const names = [];
    names.push("Eko");
    names.push("Kurniawan", "Khannedy");
    names.push("Budi", "Joko", "Rudi");

    console.log(names);
    console.table(names);

    console.info(names[0]);
    console.info(names[1]);
    console.info(names[2]);

    names[0] = "Programmer";
    names[1] = "Zaman";
    names[2] = "Now";

    console.log(names); 
    console.table(names);
    delete names[3];

    console.log(names); 
    console.table(names);

    names.push("Eko Lagi");

    console.table(names);

    names[3] = "Diubah Lagi";
    names.push(1,2,3,4,5);
    names.push(["Eko", "Kurniawan", "Khannedy"]);
    console.log(names);
    console.table(names);

</script>
</body>
</html>
