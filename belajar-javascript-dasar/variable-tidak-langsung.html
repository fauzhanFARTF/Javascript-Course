<head>

    <title>Variable</title>
</head>
<body>
<script>

    var fullName;
    var firstName;
    var middleName;
    var lastName;

    fullName = "Eko Kurniawan Khannedy";
    firstName = "Eko";
    middleName = "Kurniawan";
    lastName = "Khannedy";

    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(fullName);

    fullName = "Eko" + " " + "Khannedy";

    document.writeln("</br>");

    document.writeln("</br>");
    document.writeln(fullName);
    document.writeln("</br>");



</script>
