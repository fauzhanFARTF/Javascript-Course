<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Number</title>
</head>
<body>
<script>
    document.writeln("</br> Type Of Number");

    document.writeln("</br> Integer (100) = ");
    document.writeln(100);
    document.writeln("--> type : ", typeof(100));

    document.writeln("</br> Decimal (100.123) = ");
    document.writeln(100.123);
    document.writeln("--> type : ",typeof(100.123));

    document.writeln("</br> Binary (0b1111010) = ");
    document.writeln(0b1111010);
    document.writeln("--> type : ",typeof(0b1111010));

    document.writeln("</br> Hexadecimal (0xFF) = ");
    document.writeln(0xFF);
    document.writeln("--> type : ",typeof(0b111101));

    document.writeln("</br> Octal (0o10) = ");
    document.writeln(0o10);
    document.writeln("--> type : ",typeof(0o10));
</script>
</body>
</html>
