<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Boolean</title>
</head>
<body>
<script>
    document.writeln("</br> Type Of Boolean");

    document.writeln(true); // benar
    document.writeln("--> type : ", typeof(true));

    document.writeln("</br>");
    
    document.writeln(false); // salah
    document.writeln("--> type : ", typeof(false));
</script>
</body>
</html>
